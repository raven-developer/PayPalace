<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <title>TEMPLATE</title>

    <!-- Favicon -->
    <link rel="icon" href="../assets/paypalace-favicon.png" type="image/x-icon" />

    <!-- External CSS/JS -->
    <link rel="stylesheet" href="../src/css/styles.css" />
    <script src="../src/js/loader.js" defer></script>
  </head>
  <body data-page="contact">
    <header role="contentinfo" class id="global-header"></header>

    <main id="main-content" class="content" role="main">
      <section class="section header-section header-section--var-2" id="w-header-section">
        <div class="section-wrapper w-header-container">
          <div class="content-wrapper-row gap-20">
            <div class="content-block section-heading-block">
              <h1 class="page-heading">Let’s Connect</h1>
              <p class="par-reg">
                We’re here to help! Whether you have a question, feedback, or just want to say hello, the PayPalace team is always ready to
                connect. Reach out anytime—we’d love to hear from you and make your experience even better.
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- LOGO CAROUSEL -->
      <section class="logo_carousel-section section" id="w-logo_carousel-section">
        <div class="section-wrapper w-logo_carousel-container">
          <div class="logo-carousel-block">
            <ul class="logo-carousel-wrapper gap-70" id="logo-carousel-wrapper">
              <li class="logo-carousel-item">
                <img src="https://cdn.svgporn.com/logos/adobe.svg" alt="Adobe" />
              </li>
              <li class="logo-carousel-item">
                <img src="https://cdn.svgporn.com/logos/meta-icon.svg" alt="Meta" />
              </li>
              <li class="logo-carousel-item">
                <img src="https://cdn.svgporn.com/logos/miro.svg" alt="Miro" />
              </li>
              <li class="logo-carousel-item">
                <img src="https://cdn.svgporn.com/logos/htmx-icon.svg" alt="HTMX" />
              </li>
              <li class="logo-carousel-item">
                <img src="https://cdn.svgporn.com/logos/google-gemini.svg" alt="Gemini" />
              </li>
              <li class="logo-carousel-item">
                <img src="https://cdn.svgporn.com/logos/incident-icon.svg" alt="Incident" />
              </li>
              <li class="logo-carousel-item">
                <img src="https://cdn.svgporn.com/logos/claude.svg" alt="Claude" />
              </li>
              <li class="logo-carousel-item">
                <img src="https://cdn.svgporn.com/logos/nvm.svg" alt="nvm" />
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="REPLACE-section section" id="w-REPLACE-section">
        <div class="section-wrapper w-REPLACE-container">
          <div class="content-wrapper">
            <div class="content-block section-heading-block">
              <h2 class="section-heading">PayPalace Headquarters</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer role="contentinfo" class id="global-footer"></footer>
    <!-- External JavaScript -->
    <script src="../src/js/contentLoader.js" defer></script>
    <script src="../src/js/perf.js" defer></script>
  </body>
</html>
